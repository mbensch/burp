name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: bash scripts/build-binaries.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Burp ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            dist/burp-darwin-arm64
            dist/burp-darwin-x64
            dist/burp-linux-arm64
            dist/burp-linux-x64
            scripts/install.sh
          body: |
            ## Install

            ```sh
            curl -fsSL https://raw.githubusercontent.com/mbensch/burp/main/scripts/install.sh | sh
            ```

            Or download the binary for your platform directly from the assets below.

            | Platform | Binary |
            |----------|--------|
            | macOS (Apple Silicon) | `burp-darwin-arm64` |
            | macOS (Intel) | `burp-darwin-x64` |
            | Linux (x64) | `burp-linux-x64` |
            | Linux (ARM64) | `burp-linux-arm64` |
